[logger]
name=python_logger
process_log=process.log
error_log=process-error.log
log_format=%%(asctime)s %%(levelname)s: %%(message)s

[paths]
resources=/resources
log_dir=log
output_dir=/resources/book

[defaults]
language=en
page_size=letter
starting_pos=300

[fonts]
font_path=/resources/fonts
default_font=CamingoCode
ipa_font=lucida_sans_unicode